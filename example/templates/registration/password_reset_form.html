{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <section>
        <header>
            <h4 class="border-bottom">Reset Password</h4>
        </header>

        <div class="col-md-6">
            <form action="." method="post" role="form" class="form">
                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary submit-form">Submit</button>
            </form>
        </div>
    </section>
{% endblock content %}
